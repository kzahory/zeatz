      <h2>Book a Tutoring Session</h2>
      <p>Please fill out the form below to book a tutoring session. I’ll follow up by email with payment instructions and to confirm your appointment.</p>

      <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="availability">2–3 Times You Are Available:</label><br>
        <textarea id="availability" name="availability" rows="3" required></textarea><br><br>

        <label for="file">Upload Course Materials (if any):</label><br>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit Request">
      </form>
